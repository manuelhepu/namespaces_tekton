---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
  namespace: demo5
spec:
  workspaces:
    - name: source
  params:
    - name: args
      type: array
      default:
        - --version
    - name: image
      type: string
      default: node:16.0.0-slim
  steps:
    - name: script
      image: $(params.image)
      workingDir: $(workspaces.source.path)
      env:
        - name: CI
          value: 'true'
      command:
        - npm
      args:
        - "$(params.args[*])"