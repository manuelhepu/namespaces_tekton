---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: repo2
  namespace: demo2
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: greeting
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
             - ReadWriteOnce
          resources:
            requests:
              storage: 3Gi
  params:
  - name: git-url
    value: https://github.com/manuelhepu/repo2.git