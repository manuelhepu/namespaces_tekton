---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: repo1
  namespace: demo1
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: ci-quarkus
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
             - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: k8s-source
      volumeClaimTemplate:
        spec:
          accessModes:
             - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: scratch
      emptyDir: {}
  params:
  - name: app-name
    value: app1
  - name: git-url
    value: https://github.com/manuelhepu/repo1.git
  - name: git-revision
    value: main
  - name: image-url
    value: quay.io/manuelhepu/quarkus
  - name: k8s-git-url
    value: https://github.com/tom-stockwell/greeting-ui-k8s.git
  - name: kustomize-path
    value: overlays/dev