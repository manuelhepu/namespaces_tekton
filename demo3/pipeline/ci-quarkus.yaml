---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ci-quarkus
  namespace: demo3
spec:
  workspaces:
    - name: source
    - name: scratch
  params:
    - name: app-name
      type: string
      description: Name of the application

    - name: git-url
      type: string
      description: URL of the git repository containing application source code

    - name: git-revision
      type: string
      default: main
      description: Git revision to checkout application source code

    - name: image-url
      type: string
      description: Container image URL to publish

    - name: image-tag
      type: string
      default: latest
      description: Container image tag to publish

    - name: k8s-git-url
      type: string
      description: URL of the git repository containing k8s manifests

    - name: k8s-git-branch
      type: string
      default: main
      description: Git revision to checkout k8s manifests

    - name: kustomize-path
      type: string
      default: overlays/dev
      description: Directory to update kustomize in

  tasks:

    - name: clone
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)

    - name: test
      taskRef:
        name: maven
        kind: ClusterTask
      runAfter: ['clone']
      workspaces:
        - name: source
          workspace: source
        - name: maven-settings
          workspace: scratch
      params:
        - name: GOALS
          value: ['-B', 'verify']
        - name: MAVEN_IMAGE
          value: openjdk:17.0-jdk

    - name: build
      taskRef:
        name: buildah
        kind: ClusterTask
      runAfter: ['test']
      workspaces:
        - name: source
          workspace: source
      params:
        - name: DOCKERFILE
          value: ./Containerfile
        - name: IMAGE
          value: $(params.image-url):$(params.image-tag)

    - name: truncate-digest
      taskRef:
        name: truncate-string
      runAfter:
        - build
      params:
        - name: input
          value: $(tasks.build.results.IMAGE_DIGEST)
        - name: start
          value: '8'
        - name: end
          value: '19'



